<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>RSA uchun kuchli kalitlarni generator</title>
		<link rel="stylesheet" href="main_style.css" />
		<link rel="icon" href="https://img.icons8.com/dusk/64/000000/lock.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
	</head>
	<body>
		<div class="left-section">
			<h1 class="text-center">
				Kuchli porllar generatori va <br />
				RSA shifrlash algaritmi
			</h1>
			<div class="container">
				<h2>Strong Password Generator</h2>
				<div class="result-container">
					<span id="result"></span>
					<button class="btn" id="clipboard">
						<i class="far fa-clipboard"></i>
					</button>
				</div>
				<div class="settings">
					<div class="setting">
						<label>Password length</label>
						<input
							class="form-control"
							type="number"
							id="length"
							min="4"
							max="24"
							value="24" />
					</div>
					<div class="setting">
						<label>Include uppercase letters</label>
						<input type="checkbox" id="uppercase" checked />
					</div>
					<div class="setting">
						<label>Include lowercase letters</label>
						<input type="checkbox" id="lowercase" checked />
					</div>
					<div class="setting">
						<label>Include numbers</label>
						<input type="checkbox" id="numbers" checked />
					</div>
					<div class="setting">
						<label>Include symbols</label>
						<input type="checkbox" id="symbols" checked />
					</div>
				</div>
				<button class="btn btn-large" id="generate">Generate password</button>
				<br />

				<button class="btn btn-large" id="RSAresult">
					<!-- <a href="./rsa.html" 
					target="_self"
					>RSA shifrlash</a> -->
					<a href="rsa.html">RSA</a>
				</button>
			</div>
		</div>

		<!-- rsa finishing part -->
	</body>
	<script text="text/javascript" src="main.js"></script>
</html>
